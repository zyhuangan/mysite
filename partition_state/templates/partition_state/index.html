{% if system_list %}
  <ul>
    {% for system in system_list %}
      <!--<li><a href="/polls/{{question.id}}/">{{question.question_text}}</a></li>-->
      <li><a href="url 'partition_state:detail'">{{system.project}} {{system.version}} {{system.systemSize}} {{system.fixedSize}} {{system.surplusSize}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No system are available.</p>
{% endif %}
